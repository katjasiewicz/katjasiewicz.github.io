<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mapa Ekosystemu IT - Portfolio Kasi</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

  body {
    margin: 0; padding: 0;
    font-family: 'Montserrat', sans-serif;
    background: #f5f9f6;
    color: #1b3a2d;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    position: relative;
    width: 700px;
    height: 700px;
    background: #e6f0e8;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(27,58,45,0.2);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .node {
    position: absolute;
    width: 140px;
    height: 140px;
    background: #2f6e49;
    border-radius: 50%;
    color: #f1f0ec;
    font-weight: 600;
    font-size: 1.1rem;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    cursor: pointer;
    transition: background 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
    box-shadow: 0 4px 15px rgba(47,110,73,0.4);
  }
  .node:hover {
    background: #3f8a5b;
    box-shadow: 0 8px 30px rgba(47,110,73,0.7);
  }

  /* Centralny ERP */
  .node.erp {
    width: 180px;
    height: 180px;
    font-size: 1.3rem;
    font-weight: 700;
    background: #1b3a2d;
    box-shadow: 0 6px 25px rgba(27,58,45,0.8);
    z-index: 10;
    cursor: default;
  }

  /* Tooltip */
  .tooltip {
    position: absolute;
    background: #1b3a2d;
    color: #e6f0e8;
    padding: 10px 14px;
    border-radius: 8px;
    font-size: 0.9rem;
    width: 220px;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: 20;
    box-shadow: 0 4px 15px rgba(27,58,45,0.7);
  }
  .tooltip.visible {
    opacity: 1;
  }

  .tooltip a {
    color: #7ad18e;
    text-decoration: underline;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="container" id="ecosystem">

  <div class="node erp" style="top: 50%; left: 50%; transform: translate(-50%, -50%)" tabindex="-1">
    ERP (Core System)<br><small>PHP + Baza danych</small>
  </div>

  <div class="node" style="top: 15%; left: 50%;" data-name="Product Management" data-desc="System zarządzania produktami i katalogiem." data-link="product-management.html" tabindex="0">
    Product Management
  </div>

  <div class="node" style="top: 35%; left: 85%;" data-name="CRM (SpiceCRM)" data-desc="Zarządzanie relacjami z klientami za pomocą SpiceCRM." data-link="crm.html" tabindex="0">
    CRM (SpiceCRM)
  </div>

  <div class="node" style="top: 65%; left: 85%;" data-name="Marketing Automation (Mautic)" data-desc="Automatyzacja kampanii marketingowych z Mautic." data-link="marketing-automation.html" tabindex="0">
    Marketing Automation
  </div>

  <div class="node" style="top: 85%; left: 50%;" data-name="Bots (EDI)" data-desc="Roboty do automatyzacji EDI i raportowania." data-link="bots.html" tabindex="0">
    Bots (EDI)
  </div>

  <div class="node" style="top: 65%; left: 15%;" data-name="Load Balancer" data-desc="Rozkład obciążenia między serwery." data-link="load-balancer.html" tabindex="0">
    Load Balancer
  </div>

</div>

<div class="tooltip" id="tooltip"></div>

<script>
  const tooltip = document.getElementById('tooltip');
  const nodes = document.querySelectorAll('.node:not(.erp)');

  nodes.forEach(node => {
    node.addEventListener('mouseenter', (e) => {
      const rect = node.getBoundingClientRect();
      tooltip.innerHTML = `<strong>${node.dataset.name}</strong><br>${node.dataset.desc}<br><br><a href="${node.dataset.link}">Zobacz więcej</a>`;
      tooltip.style.top = (rect.top + window.scrollY - tooltip.offsetHeight - 10) + 'px';
      tooltip.style.left = (rect.left + window.scrollX + rect.width/2 - tooltip.offsetWidth/2) + 'px';
      tooltip.classList.add('visible');
    });
    node.addEventListener('mouseleave', () => {
      tooltip.classList.remove('visible');
    });

    // Accessibility: show tooltip on focus and hide on blur
    node.addEventListener('focus', (e) => {
      const rect = node.getBoundingClientRect();
      tooltip.innerHTML = `<strong>${node.dataset.name}</strong><br>${node.dataset.desc}<br><br><a href="${node.dataset.link}">Zobacz więcej</a>`;
      tooltip.style.top = (rect.top + window.scrollY - tooltip.offsetHeight - 10) + 'px';
      tooltip.style.left = (rect.left + window.scrollX + rect.width/2 - tooltip.offsetWidth/2) + 'px';
      tooltip.classList.add('visible');
    });
    node.addEventListener('blur', () => {
      tooltip.classList.remove('visible');
    });

    // Click: redirect to link
    node.addEventListener('click', () => {
      window.location.href = node.dataset.link;
    });
  });
</script>

</body>
</html>
