    "HBIRD4SGgJrscPO1M-no-54": {
      description: "Utrzymanie kodu - kliknij po więcej",
      url: "code_maintenance.html"
    },
    "HBIRD4SGgJrscPO1M-no-51": {
      description: "Infrastruktura i bezpieczeństwo - kliknij po więcej",
      url: "infrastructure_safety.html"
    },
    "HBIRD4SGgJrscPO1M-no-52": {
      description: "Automatyzacja procesów - kliknij po więcej",
      url: "process_automation.html"
    },
    "HBIRD4SGgJrscPO1M-no-53": {
      description: "Systemy zewnętrzne - kliknij po więcej",
      url: "external_systems.html"
    }
  };

  const tooltip = document.getElementById('tooltip');
  const svg = document.getElementById('ecosystem-svg');

  // Dodaj eventy do każdego elementu po id
  Object.keys(elementsInfo).forEach(id => {
    const el = document.querySelector(`[data-cell-id="${id}"]`);
    if (!el) return;

    el.style.cursor = "pointer";

    el.addEventListener('mouseenter', e => {
      tooltip.textContent = elementsInfo[id].description;
      tooltip.style.display = 'block';
      tooltip.style.opacity = '1';
    });

    el.addEventListener('mousemove', e => {
      // przesuwaj tooltip blisko kursora z offsetem (np 15px w prawo i 15px w dół)
      const offsetX = 15;
      const offsetY = 15;
      let x = e.clientX + offsetX;
      let y = e.clientY + offsetY;

      // Sprawdź, czy tooltip nie wychodzi poza prawą krawędź ekranu i dopasuj
      const tooltipRect = tooltip.getBoundingClientRect();
      if (x + tooltipRect.width > window.innerWidth) {
        x = e.clientX - tooltipRect.width - offsetX;
      }
      // Sprawdź, czy tooltip nie wychodzi poza dół okna i dopasuj
      if (y + tooltipRect.height > window.innerHeight) {
        y = e.clientY - tooltipRect.height - offsetY;
      }

      tooltip.style.left = x + 'px';
      tooltip.style.top = y + 'px';
    });

    el.addEventListener('mouseleave', () => {
      tooltip.style.opacity = '0';
      setTimeout(() => tooltip.style.display = 'none', 200); // animacja zanikania
    });

    el.addEventListener('click', () => {
      window.location.href = elementsInfo[id].url;
    });
  });
</script>

</body>
</html>
