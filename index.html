<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Desktop Style Portfolio z KonsolƒÖ</title>
<style>
  /* Bia≈Çe t≈Ço z konstelacjami: punkty i linie w niebieskich odcieniach */
  body {
    margin: 0;
    height: 100vh;
    background: #f0f8ff; /* jasny b≈Çƒôkit/bia≈Çe t≈Ço */
    font-family: 'Consolas', monospace, monospace;
    color: #003366;
    overflow: hidden;
    position: relative;
  }

  /* Canvas na t≈Ço konstelacji */
  #constellation-bg {
    position: fixed;
    top: 0; left: 0; width: 100vw; height: 100vh;
    pointer-events: none;
    z-index: 0;
  }

  /* Pasek na dole */
  #taskbar {
    position: fixed;
    bottom: 0;
    left: 0;
    height: 40px;
    width: 100%;
    background: #001f3f;
    border-top: 2px solid #3399ff;
    display: flex;
    align-items: center;
    padding: 0 10px;
    box-sizing: border-box;
    color: #99ccff;
    font-size: 14px;
    z-index: 10;
  }

  /* Foldery na pulpicie - po prawej */
  #desktop-icons {
    position: fixed;
    top: 80px;
    right: 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    z-index: 10;
  }
  .folder {
    cursor: pointer;
    width: 80px;
    text-align: center;
    user-select: none;
  }
  .folder-icon {
    font-size: 48px;
    color: #0066cc;
    transition: color 0.3s;
  }
  .folder:hover .folder-icon {
    color: #3399ff;
  }
  .folder-label {
    margin-top: 5px;
    font-size: 14px;
  }

  /* Okno konsoli (terminal) w lewym g√≥rnym rogu */
  #terminal-window {
    position: fixed;
    top: 20px;
    left: 20px;
    width: 65vw;
    height: 65vh;
    background: #001f3f;
    border: 2px solid #3399ff;
    border-radius: 8px;
    box-shadow: 0 0 20px #3399ffaa;
    color: #99ccff;
    display: flex;
    flex-direction: column;
    z-index: 20;
  }

  #terminal-header {
    background: #003366;
    padding: 10px 15px;
    font-weight: bold;
    border-bottom: 1px solid #3399ff;
    user-select: none;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  #terminal-header button {
    background: #3399ff;
    border: none;
    color: #001f3f;
    font-weight: bold;
    cursor: pointer;
    width: 30px;
    height: 25px;
    border-radius: 3px;
  }
  #terminal-header button:hover {
    background: #66b2ff;
  }

  #terminal-content {
    flex-grow: 1;
    padding: 15px;
    background: #001f3f;
    font-size: 14px;
    overflow-y: auto;
    font-family: 'Source Code Pro', monospace, monospace;
    white-space: pre-wrap;
  }

  /* Okno - projekty */
  #projects-window {
    position: fixed;
    top: 100px;
    right: 20px;
    width: 400px;
    height: 300px;
    background: rgba(255 255 255 / 0.95);
    border: 2px solid #3399ff;
    border-radius: 8px;
    box-shadow: 0 0 20px #3399ffaa;
    display: none;
    flex-direction: column;
    color: #003366;
    z-index: 20;
  }

  /* Pasek okna */
  #projects-window-header {
    padding: 8px 12px;
    background: #cce6ff;
    border-bottom: 1px solid #3399ff;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
    user-select: none;
  }
  #projects-window-header button {
    background: #3399ff;
    border: none;
    color: #001f3f;
    font-weight: bold;
    cursor: pointer;
    width: 25px;
    height: 25px;
    border-radius: 3px;
  }
  #projects-window-header button:hover {
    background: #66b2ff;
  }

  /* Zawarto≈õƒá okna */
  #projects-window-content {
    padding: 15px;
    overflow-y: auto;
    flex-grow: 1;
  }
  .project-item {
    padding: 8px;
    border: 1px solid #3399ff;
    margin-bottom: 10px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.2s;
  }
  .project-item:hover {
    background: #cce6ff;
  }
</style>
</head>
<body>

<!-- Canvas z konstelacjami -->
<canvas id="constellation-bg"></canvas>

<!-- Foldery na pulpicie -->
<div id="desktop-icons">
  <div class="folder" id="folder-projects" title="Projekty">
    <div class="folder-icon">üìÅ</div>
    <div class="folder-label">Projekty</div>
  </div>
  <!-- Mo≈ºesz dodaƒá wiƒôcej folder√≥w -->
</div>

<!-- Okno konsoli -->
<div id="terminal-window">
  <div id="terminal-header">
    Terminal
    <button id="close-terminal">√ó</button>
  </div>
  <div id="terminal-content">
    <pre>> echo "Witaj w moim portfolio!"</pre>
    <pre>Witaj w moim portfolio!</pre>
    <pre>> ls projekty/</pre>
    <pre>PaintballPlatform  FlaskApp  ASPNetApp</pre>
  </div>
</div>

<!-- Okno projekty -->
<div id="projects-window">
  <div id="projects-window-header">
    Projekty
    <button id="close-projects">√ó</button>
  </div>
  <div id="projects-window-content">
    <div class="project-item" data-name="Paintball Platform">Platforma do Rezerwacji Gier Paintballowych</div>
    <div class="project-item" data-name="Flask App">Aplikacja we Flask</div>
    <div class="project-item" data-name="ASP.NET App">Aplikacja w ASP.NET</div>
  </div>
</div>

<!-- Pasek zada≈Ñ -->
<div id="taskbar">
  Desktop Portfolio | { <span id="clock"></span> }
</div>

<script>
  // Pokazanie i ukrycie okna projekty po klikniƒôciu folderu
  const folderProjects = document.getElementById('folder-projects');
  const projectsWindow = document.getElementById('projects-window');
  const closeProjectsBtn = document.getElementById('close-projects');

  folderProjects.addEventListener('click', () => {
    projectsWindow.style.display = 'flex';
  });
  closeProjectsBtn.addEventListener('click', () => {
    projectsWindow.style.display = 'none';
  });

  // Zamykanie okna terminal
  const terminalWindow = document.getElementById('terminal-window');
  const closeTerminalBtn = document.getElementById('close-terminal');
  closeTerminalBtn.addEventListener('click', () => {
    terminalWindow.style.display = 'none';
  });

  // Obs≈Çuga klikniƒôcia projektu
  document.querySelectorAll('.project-item').forEach(item => {
    item.addEventListener('click', () => {
      alert('Klikniƒôto projekt: ' + item.dataset.name + '\nTutaj mo≈ºesz dodaƒá opis lub przej≈õƒá do podstrony.');
    });
  });

  // Zegar na pasku
  function updateClock() {
    const clock = document.getElementById('clock');
    const now = new Date();
    clock.textContent = now.toLocaleTimeString('pl-PL', {hour: '2-digit', minute: '2-digit'});
  }
  setInterval(updateClock, 1000);
  updateClock();

  // Rysowanie konstelacji na canvas
  const canvas = document.getElementById('constellation-bg');
  const ctx = canvas.getContext('2d');
  let width, height;
  let points = [];

  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    points = [];
    // Wygeneruj losowe punkty (gwiazdy)
    const numPoints = 60;
    for(let i=0; i<numPoints; i++) {
      points.push({
        x: Math.random() * width,
        y: Math.random() * height,
        radius: 1 + Math.random() * 2,
        connections: []
      });
    }

    // Po≈ÇƒÖcz punkty liniami je≈õli sƒÖ blisko
    const maxDistance = 150;
    for(let i=0; i<points.length; i++) {
      for(let j=i+1; j<points.length; j++) {
        let dx = points[i].x - points[j].x;
        let dy = points[i].y - points[j].y;
        let dist = Math.sqrt(dx*dx + dy*dy);
        if(dist < maxDistance) {
          points[i].connections.push(j);
          points[j].connections.push(i);
        }
      }
    }
  }

  function draw() {
    ctx.clearRect(0,0,width,height);
    ctx.fillStyle = '#99ccff';
    ctx.strokeStyle = '#3399ff';
    ctx.lineWidth = 0.5;

    // Rysuj po≈ÇƒÖczenia
    for(let i=0; i<points.length; i++) {
      const p = points[i];
      for(const ci of p.connections) {
        const c = points[ci];
        ctx.beginPath();
        ctx.moveTo(p.x, p.y);
        ctx.lineTo(c.x, c.y);
        ctx.stroke();
      }
    }
    // Rysuj punkty
    for(const p of points) {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, 2*Math.PI);
      ctx.fill();
    }
  }

  function animate() {
    draw();
    requestAnimationFrame(animate);
  }

  window.addEventListener('resize', () => {
    resize();
    draw();
  });

  resize();
  animate();

</script>

</body>
</html>
