<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Desktop Style Portfolio</title>
<style>
  /* Tapeta t≈Ça */
  body {
    margin: 0;
    height: 100vh;
    background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Consolas', monospace, monospace;
    color: #33ff33;
    overflow: hidden;
  }

  /* Pasek na dole */
  #taskbar {
    position: fixed;
    bottom: 0;
    left: 0;
    height: 40px;
    width: 100%;
    background: #111;
    border-top: 2px solid #33ff33;
    display: flex;
    align-items: center;
    padding: 0 10px;
    box-sizing: border-box;
    color: #33ff33;
    font-size: 14px;
  }

  /* Foldery na pulpicie - po prawej */
  #desktop-icons {
    position: fixed;
    top: 20px;
    right: 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  .folder {
    cursor: pointer;
    width: 80px;
    text-align: center;
  }
  .folder-icon {
    font-size: 48px;
    user-select: none;
    transition: color 0.3s;
  }
  .folder:hover .folder-icon {
    color: #66ff66;
  }
  .folder-label {
    margin-top: 5px;
    font-size: 14px;
  }

  /* Okno - projekty */
  #projects-window {
    position: fixed;
    top: 100px;
    left: 50%;
    transform: translateX(-50%);
    width: 400px;
    height: 300px;
    background: rgba(0,0,0,0.9);
    border: 2px solid #33ff33;
    border-radius: 8px;
    box-shadow: 0 0 20px #33ff33;
    display: none;
    flex-direction: column;
    color: #33ff33;
    z-index: 100;
  }

  /* Pasek okna */
  #projects-window-header {
    padding: 8px 12px;
    background: #111;
    border-bottom: 1px solid #33ff33;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
    user-select: none;
  }
  #projects-window-header button {
    background: #33ff33;
    border: none;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    width: 25px;
    height: 25px;
    border-radius: 3px;
  }
  #projects-window-header button:hover {
    background: #66ff66;
  }

  /* Zawarto≈õƒá okna */
  #projects-window-content {
    padding: 15px;
    overflow-y: auto;
    flex-grow: 1;
  }
  .project-item {
    padding: 8px;
    border: 1px solid #33ff33;
    margin-bottom: 10px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.2s;
  }
  .project-item:hover {
    background: #225522;
  }
</style>
</head>
<body>

<!-- Foldery na pulpicie -->
<div id="desktop-icons">
  <div class="folder" id="folder-projects" title="Projekty">
    <div class="folder-icon">üìÅ</div>
    <div class="folder-label">Projekty</div>
  </div>
  <!-- Mo≈ºesz dodaƒá wiƒôcej folder√≥w tutaj -->
</div>

<!-- Okno projekty -->
<div id="projects-window">
  <div id="projects-window-header">
    Projekty
    <button id="close-projects">X</button>
  </div>
  <div id="projects-window-content">
    <div class="project-item" data-name="Paintball Platform">Platforma do Rezerwacji Gier Paintballowych</div>
    <div class="project-item" data-name="Flask App">Aplikacja we Flask</div>
    <div class="project-item" data-name="ASP.NET App">Aplikacja w ASP.NET</div>
  </div>
</div>

<!-- Pasek zada≈Ñ -->
<div id="taskbar">
  Desktop Portfolio | { <span id="clock"></span> }
</div>

<script>
  // Pokazanie i ukrycie okna po klikniƒôciu folderu
  const folderProjects = document.getElementById('folder-projects');
  const projectsWindow = document.getElementById('projects-window');
  const closeProjectsBtn = document.getElementById('close-projects');

  folderProjects.addEventListener('click', () => {
    projectsWindow.style.display = 'flex';
  });
  closeProjectsBtn.addEventListener('click', () => {
    projectsWindow.style.display = 'none';
  });

  // Obs≈Çuga klikniƒôcia projektu
  document.querySelectorAll('.project-item').forEach(item => {
    item.addEventListener('click', () => {
      alert('Klikniƒôto projekt: ' + item.dataset.name + '\nTutaj mo≈ºesz dodaƒá opis lub przej≈õƒá do podstrony.');
    });
  });

  // Zegar na pasku
  function updateClock() {
    const clock = document.getElementById('clock');
    const now = new Date();
    clock.textContent = now.toLocaleTimeString('pl-PL', {hour: '2-digit', minute: '2-digit'});
  }
  setInterval(updateClock, 1000);
  updateClock();
</script>

</body>
</html>
