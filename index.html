<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Portfolio Kasi - Start</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0;
    height: 100%;
    font-family: 'Montserrat', sans-serif;
    background: #faf9f7;
    color: #1b3a2d;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  /* Kontener główny z ramką */
  .container {
    display: flex;
    gap: 48px;
    max-width: 960px;
    width: 90%;
    padding: 200px 200px; /* więcej paddingu dla ramki */
    border: 6px solid #2f6e49; /* ciemnozielona ramka */
    border-radius: 20px;
    background: #faf9f7; /* podkreślam tło wewnątrz ramki */
    box-shadow: 0 8px 24px rgba(47,110,73,0.15);
  }

  /* Kafelek O mnie */
  .about-me {
    flex: 1 1 280px;
    background: #2f6e49;
    border-radius: 16px;
    padding: 40px 30px;
    box-shadow: 0 8px 24px rgba(47,110,73,0.3);
    color: #f1f0ec;
    display: flex;
    flex-direction: column;
    justify-content: center;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    font-weight: 600;
    font-size: 2rem;
    text-align: center;
  }
  .about-me:hover {
    transform: scale(1.06);
    box-shadow: 0 12px 36px rgba(47,110,73,0.5);
  }

  /* Kafle 2x2 */
  .tiles {
    flex: 2 1 600px;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(2, 1fr);
    gap: 24px;
  }

  .tile {
    background: #e6f0e8;
    border-radius: 16px;
    padding: 30px 25px;
    box-shadow: 0 4px 16px rgba(27,58,45,0.15);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    font-weight: 600;
    font-size: 1.4rem;
    color: #1b3a2d;
    text-align: center;
  }
  .tile:hover {
    transform: scale(1.04);
    box-shadow: 0 8px 24px rgba(27,58,45,0.3);
  }

  @media(max-width: 768px) {
    .container {
      flex-direction: column;
      gap: 32px;
      padding: 30px 30px;
    }
    .tiles {
      grid-template-columns: 1fr;
      grid-template-rows: repeat(4, auto);
      gap: 16px;
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="about-me" onclick="window.location.href='about_me.html'">
    O mnie
  </div>

  <div class="tiles">
    <div class="tile" onclick="alert('Przejdź do Mapa ekosystemu IT - do zrobienia')">
      Mapa ekosystemu IT
    </div>
    <div class="tile" onclick="alert('Przejdź do Baza Wiedzy (fundacja) - do zrobienia')">
      Baza Wiedzy (fundacja)
    </div>
    <div class="tile" onclick="alert('Przejdź do Wdrożenia Salesforce (NGO) - do zrobienia')">
      Wdrożenia Salesforce (NGO)
    </div>
    <div class="tile" onclick="alert('Przejdź do Automatyzacje biznesowe - do zrobienia')">
      Automatyzacje biznesowe
    </div>
  </div>
</div>

</body>
</html>
