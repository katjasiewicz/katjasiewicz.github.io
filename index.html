<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje Kreatywne CV</title>
    <style>
        /* Ustawienia tła z gradientem w zieleni */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4CAF50, #66BB6A);
            color: #fff;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        /* Stylizacja kontenera sekcji */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Nagłówki */
        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Przyciski do przewijania sekcji */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            text-align: center;
            z-index: 1000;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px;
            display: inline-block;
            transition: background 0.3s ease;
        }
        .nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Sekcje strony */
        section {
            padding: 100px 0;
            text-align: center;
        }

        #about {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        /* Stylizacja kart projektów */
        .project-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.2);
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        /* Animacje wejścia */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
        .show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <!-- Nawigacja -->
    <div class="nav">
        <a href="#about">O mnie</a>
        <a href="#skills">Umiejętności</a>
        <a href="#projects">Projekty</a>
        <a href="#testimonials">Referencje</a>
        <a href="#hobbies">Pasje</a>
        <a href="#contact">Kontakt</a>
    </div>

    <!-- Sekcja: O mnie -->
    <section id="about" class="container fade-in">
        <h1>Moje Imię i Nazwisko</h1>
        <p>Jestem pasjonatem programowania z doświadczeniem w technologiach webowych. Uwielbiam tworzyć dynamiczne i responsywne aplikacje z wykorzystaniem najnowszych technologii.</p>
    </section>

    <script>
        // Animacja wchodzenia elementów podczas przewijania
        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                } else {
                    entry.target.classList.remove('show');
                }
            });
        });

        document.querySelectorAll('.fade-in').forEach((el) => observer.observe(el));
    </script>

</body>
</html>
