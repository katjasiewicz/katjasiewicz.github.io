<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Portfolio Kasi - Start</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0;
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0b3d2e;
    color: #e0f2f1;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  /* Delikatna tekstura t≈Ça */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: repeating-radial-gradient(circle at center, rgba(255,255,255,0.02) 0, rgba(255,255,255,0.02) 2px, transparent 2px, transparent 10px);
    pointer-events: none;
    z-index: 0;
  }

  .container {
    display: flex;
    gap: 40px;
    max-width: 960px;
    width: 90%;
    z-index: 1;
  }

  /* Kafelek O mnie */
  .about-me {
    flex: 1 1 280px;
    background: #144d36;
    border-radius: 12px;
    padding: 30px 20px;
    box-shadow: 0 4px 12px rgba(39, 174, 96, 0.5);
    display: flex;
    flex-direction: column;
    justify-content: center;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .about-me:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(39, 174, 96, 0.8);
  }
  .about-me h2 {
    margin-top: 0;
    font-size: 2.4rem;
    margin-bottom: 12px;
    color: #a7d7c5;
  }
  .about-me p {
    font-size: 1.1rem;
    color: #c8e6c9;
  }

  /* Kafelki 2x2 */
  .tiles {
    flex: 2 1 600px;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(2, 1fr);
    gap: 20px;
  }

  .tile {
    background: #144d36;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 4px 12px rgba(39, 174, 96, 0.4);
    display: flex;
    flex-direction: column;
    justify-content: center;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .tile:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(39, 174, 96, 0.7);
  }
  .tile h3 {
    margin: 0 0 10px;
    font-size: 1.6rem;
    color: #a7d7c5;
  }
  .tile p {
    margin: 0;
    font-size: 1rem;
    color: #c8e6c9;
  }

  /* Ikony (proste emoji na start, mo≈ºesz podmieniƒá) */
  .icon {
    font-size: 2.8rem;
    margin-bottom: 12px;
  }

  /* Responsywno≈õƒá */
  @media(max-width: 768px) {
    .container {
      flex-direction: column;
      gap: 30px;
    }
    .tiles {
      grid-template-columns: 1fr;
      grid-template-rows: repeat(4, auto);
      gap: 15px;
    }
  }
</style>
</head>
<body>

<div class="container">

</div>

</body>
</html>
