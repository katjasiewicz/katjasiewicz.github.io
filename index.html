<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Terminalowe Portfolio</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
  body {
    margin: 0; 
    background: #000;
    color: #00ff00;
    font-family: 'Share Tech Mono', monospace;
    height: 100vh;
    display: flex; 
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  #terminal {
    background: #000;
    border: 2px solid #00ff00;
    border-radius: 6px;
    width: 90vw;
    max-width: 800px;
    height: 400px;
    padding: 15px;
    box-sizing: border-box;
    overflow-y: auto;
    box-shadow: 0 0 20px #00ff00aa;
  }
  #output {
    white-space: pre-wrap;
    margin-bottom: 10px;
  }
  #input-line {
    display: flex;
    align-items: center;
  }
  #prompt {
    user-select: none;
  }
  #cmdline {
    background: transparent;
    border: none;
    outline: none;
    color: #00ff00;
    font-family: 'Share Tech Mono', monospace;
    font-size: 1.1em;
    flex-grow: 1;
  }
  /* Migający kursor */
  #cmdline:focus {
    caret-color: #00ff00;
  }
  #cmdline::placeholder {
    color: #00ff00aa;
  }
  /* Scrollbar dla terminala */
  #terminal::-webkit-scrollbar {
    width: 8px;
  }
  #terminal::-webkit-scrollbar-track {
    background: #000;
  }
  #terminal::-webkit-scrollbar-thumb {
    background: #00ff00aa;
    border-radius: 4px;
  }
  a {
    color: #0f0;
    text-decoration: underline;
  }
</style>
</head>
<body>

<div id="terminal" role="main" aria-label="Terminal portfolio">
  <div id="output"></div>
  <div id="input-line">
    <span id="prompt">&gt; </span>
    <input id="cmdline" autocomplete="off" autofocus placeholder="Wpisz 'help' i naciśnij Enter" />
  </div>
</div>

<script>
  const output = document.getElementById('output');
  const input = document.getElementById('cmdline');

  const commands = {
    help: `Dostępne komendy:
help         - pokaż dostępne komendy
about        - o mnie
projects     - lista projektów
open paintball - otwórz opis projektu Laravel Paintball Platform`,
    
    about: `Cześć! Jestem pasjonatem DevOps i architektury systemów.
Pracuję z Laravel, Flask, CI/CD, Dockerem i wiele więcej.
Zapraszam do sprawdzenia moich projektów!`,

    projects: `Moje projekty:
- paintball: Platforma do wyszukiwania i rezerwacji gier paintballowych (Laravel)
- flask-app: Aplikacja w Flask z CI/CD
- aspnet-app: Aplikacja w C# / ASP.NET
Wpisz 'open paintball', aby zobaczyć szczegóły projektu paintball.`,
    
    'open paintball': `Projekt Laravel - Paintball Platform

Opis:
Platforma do wyszukiwania i rezerwacji gier dla społeczności paintballowej.
Funkcje: ogłoszenia firm, blogi użytkowników, forum, ranking, kalendarz, mapa miejsc.

Technologie:
- Backend: PHP Laravel 11.5 z Breeze, Blade i Pest (testy)
- Baza danych: MySQL
- Frontend: HTML, CSS, JavaScript

[GitHub repo](https://github.com/twojuser/paintball-platform)  (podmień link!)`
  };

  function printOutput(text) {
    // Zamiana linków na klikalne a
    const withLinks = text.replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank" rel="noopener noreferrer">$1</a>');
    output.innerHTML += withLinks + '\n\n';
    output.scrollTop = output.scrollHeight;
  }

  function processCommand(cmd) {
    const command = cmd.trim().toLowerCase();
    if (commands[command]) {
      printOutput(commands[command]);
    } else if (command === '') {
      // nic nie robimy przy pustej komendzie
    } else {
      printOutput(`Nieznana komenda: '${cmd}'. Wpisz 'help' aby zobaczyć listę komend.`);
    }
  }

  input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      const cmd = input.value;
      printOutput(`> ${cmd}`);
      processCommand(cmd);
      input.value = '';
    }
  });

  // Po załadowaniu pokaż intro
  window.onload = () => {
    printOutput('Witaj w terminalowym portfolio!\nWpisz "help", aby rozpocząć.');
    input.focus();
  };
</script>

</body>
</html>
